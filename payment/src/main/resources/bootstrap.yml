# 微服务配置文件
spring:
  application:
    # 微服务名称
    name: paymentService
  profiles:
    # 开发环境
    active: dev 
  cloud:
    nacos:
      # nacos 服务地址
      server-addr: localhost:8848
      discovery:
        # 集群名称
        cluster-name: Guangzhou
        # 命名空间（同一个命名空间才可以找到服务实例）
        namespace: 2dc84f7b-dfe7-4f57-bf43-cd94a6554955
      config:
        # 统一配置文件格式
        file-extension: yaml
        namespace: 2dc84f7b-dfe7-4f57-bf43-cd94a6554955
